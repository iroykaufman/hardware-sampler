name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    container: "ghcr.io/trusted-execution-clusters/buildroot:latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Container builder stage
        run: docker build -f Containerfile --target builder -t hardware-sampler-builder:latest .

      - name: Run Clippy
        run: |
          docker run --rm \
            -v "$PWD:/app" \
            -w /app \
            hardware-sampler-builder:latest \
            bash -c "rustup component add clippy && cargo clippy -- -D warnings"

